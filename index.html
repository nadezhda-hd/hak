<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/columns.css" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <div class="header__section">
              <button class="rounded flex-center header__section__sign-up">
                ثبت‌نام
              </button>
              <button class="rounded flex-center header__section__login">
                ورود
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="introduction-section">
        <div class="contaner">
          <div class="row">
            <div class="col col-12">
              <div class="introduction-section__introduction">
                <div class="introduction-section__introduction__card">
                  <div class="introduction-section__introduction__card-title">
                    <p>کلاه سفیدت رو سرت بذار</p>
                  </div>
                  <div class="introduction-section__introduction__card-content">
                    <p>
                      با شناسایی آسیب پذیری ها، بر اساس شدت آسیب پذیری کشف‌شده،
                      پاداش دریافت کنید. گزارش‌های خود را ارسال کنید، با تیم ما
                      همکاری کنید و نقش مهمی در ایجاد یک محیط دیجیتال امن‌تر
                      برای همه ایفا کنید.
                    </p>
                  </div>
                  <div class="introduction-section__introduction__card-button">
                    <button
                      class="introduction-section__introduction__card-button-chosen"
                    >
                      <span>انتخاب قلمرو</span>
                      <span></span>
                    </button>
                    <button
                      class="introduction-section__introduction__card-button-send"
                    >
                      <span>ارسال آسیب پذیری</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="introduction-section__introduction__img-container">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
